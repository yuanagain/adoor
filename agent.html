<script>
	var getUrlParameter = function getUrlParameter(sParam) {
	    var sPageURL = decodeURIComponent(window.location.search.substring(1)),
	        sURLVariables = sPageURL.split('&'),
	        sParameterName,
	        i;

	    for (i = 0; i < sURLVariables.length; i++) {
	        sParameterName = sURLVariables[i].split('=');

	        if (sParameterName[0] === sParam) {
	            return sParameterName[1] === undefined ? true : sParameterName[1];
	        }
	    }
	};

   $(function() {
      jQuery.getJSON("assets/js/grc/people.json", function( data ) {
      });
      var agentid = getUrlParameter('agent');
      // set template
      $.ajax({
        url: "assets/js/grc/people.json",
        success: function(content) {
        	var ids = content.map( function(item, index) {
        		return item.id
        	})
        	if (!ids.includes(agentid)) {
        		window.location.replace("team.html")
        	}        	

          var temp = $.trim($('#personpagecontent').html())
          $.each(content, function(index, person) {
          		if (person.id != agentid) {
          			return
          		}
              var x = temp.replace(/{{fullname}}/ig, person.fullname).replace(/{{description}}/ig, person.shortbio).replace(/{{thumbnail}}/ig, person.thumbnail).replace(/{{position}}/ig, person.position).replace(/{{linkedin}}/ig, person.links.linkedin).replace(/{{phone}}/ig, person.phone).replace(/{{email}}/ig, person.email).replace(/{{id}}/ig, person.id).replace(/{{teamid}}/ig, person.teamid).replace(/{{backgroundimg}}/ig, person.backgroundimg).replace(/{{backdrop}}/ig, person.backdrop).replace(/{{emailprefix}}/ig, person.emailprefix);
              $('.personpage').prepend(x);
            });
          }
        })
      // loop over people
   });
</script>
